<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/web-programming/projectTicTacToe/js/script.js" defer></script>
    <link rel="stylesheet" href="/web-programming/projectTicTacToe/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <div class="title">TIC TAC TOE</div>
    </header>
    <main>
        <div class="container_turn">
        <div class="turn_player" id="turn_player">X</div>
        <div class="turn" class="turn">Turn</div>
        </div>
        <div class="container_table">
        <table id="table">
            <tr>
                <td class="cell" id="cell1"></td>
                <td class="cell" id="cell2"></td>
                <td class="cell" id="cell3"></td>
            </tr>
            <tr>
                <td class="cell" id="cell4"></td>
                <td class="cell" id="cell5"></td>
                <td class="cell" id="cell6"></td>
            </tr>
            <tr>
                <td class="cell" id="cell7"></td>
                <td class="cell" id="cell8"></td>
                <td class="cell" id="cell9"></td>
            </tr>
        </table>
        </div>
        <div class="container_score">
            <div id="score_playerX">0</div>
            <div id="score_ties">0</div>
            <div id="score_playerO">0</div>
            <div class="who_playX" id="name_playerX">Player X</div>
            <div id="text_ties">Ties</div>
            <div id="name_playerO">Player O</div>
        </div>
        <div id="winner"></div>
        <div class="playAgain" id="playAgain"><button type="button" id="newRound">Play Again</button></div>
    </main>

</body>
<footer>

</footer>
